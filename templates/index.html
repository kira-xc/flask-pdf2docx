<div class="bodor">
	<div class="file__upload">
		<div class="header">
			<p><i class="fa fa-cloud-upload fa-2x"></i><span><span>up</span>load</span></p>			
		</div>
		<form class="body" method="post" action="/upload" enctype="multipart/form-data" onsubmit="return sss()" >
			<input name="filepdf" type="file" id="upload" accept=".pdf" >
			<label for="upload">
				<i class="fa fa-file-text-o fa-3x"></i>
				<p>
					<strong>Drag and drop</strong> files here<br>
					or <span>browse</span> to begin the upload
				</p>
			</label>
			<img id="lo" width="80" src="static/images/Loading.gif">
				<div class="container-name"> <input id="ss" class="example_e" type="submit" value="upload" ></div></div>
		</form>
	</div>
</div>
<script>
document.getElementById("lo").style.display ="none";
const input =document.getElementById("ss")
function sss(){
	input.remove();
	document.getElementById("lo").style.display ="block";
	
}


</script>


<!--for force refresh when click back button source https://stackoverflow.com/questions/43043113/how-to-force-reloading-a-page-when-using-browser-back-button -->
	<script>
		window.addEventListener( "pageshow", function ( event ) {
			var historyTraversal = event.persisted || 
								   ( typeof window.performance != "undefined" && 
										window.performance.navigation.type === 2 );
			if ( historyTraversal ) {
			  // Handle page restore.
			  window.location.reload();
			}
		  });
	</script>
